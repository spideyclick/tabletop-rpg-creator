<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tRPG Engine</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style media="screen">
      * {
        margin:0;
        padding:0;
        font-family:roboto;
      }
      body {
        background: #f1f1f1;
      }
      .card {
        background:white;
        border-radius:5px;
        box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.33);
        max-width:400px;
        max-height:800px;
        margin:15px;
        padding:15px;
      }
    </style>
    <script type="text/javascript">
      function myFunc() {
        rawData="{{data}}".replace(/&#34;/g, "\"")
        // console.log(rawData);
        data=JSON.parse(rawData);
        console.log(data);
        for (var i = 0; i < data.length; i++) {
          console.log(data[i]);
        }
      }
      window.onload=myFunc
    </script>
  </head>
  <body>
    {% for item in data %}
      <div class="card">
        {{ item }}
      </div>
    {% endfor %}
  </body>
</html>
