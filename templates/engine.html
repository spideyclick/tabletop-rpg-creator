<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tRPG Engine</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style media="screen">
      * {
        margin:0;
        padding:0;
        font-family:roboto;
      }
      body {
        background: #f1f1f1;
      }
      .card {
        background:white;
        border-radius:5px;
        box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.33);
        max-width:400px;
        max-height:800px;
        margin:15px;
        padding:15px;
      }
    </style>
  </head>
  <body>
    {% for item in output %}
      <div class="card">
        {{ item }}
      </div>
    {% endfor %}
  </body>
</html>
